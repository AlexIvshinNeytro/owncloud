services:
  owncloud:
    image: owncloud:latest
    restart: always
    ports:
      - 8000:80
      - 443:443
    environment:
      - OWNCLOUD_DB_TYPE=mysql
      - OWNCLOUD_DB_NAME=owncloud
      - OWNCLOUD_DB_USERNAME=own
      - OWNCLOUD_DB_PASSWORD=own
    healthcheck:
      test: ["CMD", "/usr/bin/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - /owncloud:/var/www/html
    links:
      - db
    depends_on:
      - db
      
  db:
        image: mariadb
        restart: always
        ports:
          - 3306:3306
        environment:
          - MYSQL_ROOT_PASSWORD=root
          - MYSQL_USERNAME=root
          - MYSQL_PASSWORD=root
          - MYSQL_DATABASE=owncloud
          - MYSQL_MAX_ALLOWED_PACKET=128M
          - MYSQL_INNODB_LOG_FILE_SIZE=64M
        healthcheck:
          test: ["CMD", "/usr/bin/healthcheck"]
          interval: 60s
          timeout: 30s
          retries: 3
        volumes:
          - /db:/var/lib/mysql
#При установке на хост указывать IP контейнера и порт db '3306'